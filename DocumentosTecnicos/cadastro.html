<!DOCTYPE html>
<html>
<head>
<title> Cadastro de Usuário </title>
</head>

<body>
<form method="POST" action="cadastro.php">
<label>Login:</label><input type="text" name="login" id="login"><br>
<label>Senha:</label><input type="password" name="senha" id="senha"><br>
<label>Nome:</label><input type="text" name="nome" id="nome"><br>
<label>Data de nascimento:</label><input type="text" name="data_nascimento" id="data_nascimento"><br>
<label>Sexo:</label>
<select>
  <option value="feminino">Feminino</option>
  <option value="masculino">Masculino</option>
</select> 

<label>CPF:</label><input type="text" name="cpf" id="cpf"><br>
<label>RG:</label><input type="text" name="rg" id="rg"><br>
<label>Unidade Federativa:</label><input type="text" name="unidade_federativa" id="unidade_federativa"><br>
<label>Endereço:</label><input type="text" name="endereco" id="endereco"><br>


<input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar">
</form>
</body>
</html>
