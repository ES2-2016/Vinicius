<!DOCTYPE html>
<html>
<head>
<title> Cadastro de Usuário </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
h1   {color: blue;}
nav{
	padding:0px;
	margin:0px;
	background-color:#EDEDED;
	list-style:none;
}
	
</style>

<body>
<form method="POST" action="cadastro.php">

<nav id="menu">
	<ul>
		<li><a href="#">Início</a></li>
		<li><a href="#">Realizar Cadastro</a></li>
	</ul>
</nav>

<h1 ALIGN=CENTER >Cadastro de Usuário</h1>
<HR SIZE=1>

<h4>Dados Pessoais</h4>
<label style="font-size:100%;">Nome:</label><input type="text" name="nome" id="nome"><br>

<label style="font-size:100%;">Data de nascimento:</label><input type="date" name="data_nascimento" id="data_nascimento"><br>

<label style="font-size:100%;">Sexo:</label>
<select name="sexo" id="sexo">
  <option value="feminino">Feminino</option>
  <option value="masculino">Masculino</option>
</select> 

<label style="font-size:100%;">CPF:</label><input type="text" name="cpf" id="cpf"><br>

<label style="font-size:100%;">RG:</label><input type="text" name="rg" id="rg"><br>

<label style="font-size:100%;">Unidade Federativa:</label><input type="text" name="unidade_federativa" id="unidade_federativa"><br>

<label style="font-size:100%;">Endereco:</label><input type="text" name="endereco" id="endereco"><br>

<h4>Dados para o Login</h4>
<label style="font-size:100%;">Login:</label><input type="text" name="login" id="login"><br>

<label style="font-size:100%;">Senha:</label><input type="password" name="senha" id="senha"><br>

<input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar" style="font-size:100%;">
<input type="submit" value="Cancelar" id="cancelar" name="cancelar" style="font-size:100%;">
</form>
</body>
</html>
